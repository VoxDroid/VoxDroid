<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-labelledby="cardTitle" role="img">
    <title id="cardTitle">Now playing on Spotify</title>
    <foreignObject width="400" height="600">
    <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
        .container {
            width: 100%;
            height: 100%;
            background-color: #121212;
            border-radius: 16px;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        .container::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px;
            background: linear-gradient(90deg, #1DB954, #2E2E2E, #1DB954, #2E2E2E); 
            background-size: 300% 100%;
            border-radius: 16px;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderGlow 8s linear infinite;
            pointer-events: none;

            /* Glow effect */
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.8), 0 0 40px rgba(29, 185, 84, 0.6); 
            border: 0.5px solid rgba(29, 185, 84, 0.5);
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: 0.5px;
            text-shadow: 0 0 3px rgba(29, 185, 84, 0.4); 
            transition: color 0.3s ease, transform 0.3s ease; 
            opacity: 0; 
            transform: translateY(20px);
            animation: fadeIn 1s ease forwards;
        }

        .header:hover {
            color: #ffffff;
            transform: scale(1.05); 
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); 
        }

        .spotify-text:hover {
            color: #ffffff; 
            transform: scale(1.05);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); 
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spotify-text {
            color: #1DB954;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.5px;
            text-shadow: 0 0 3px rgba(29, 185, 84, 0.4); 
            transition: color 0.3s ease, transform 0.3s ease; 
            opacity: 0; 
            transform: translateY(20px);
            animation: fadeIn 1s ease forwards;
        }

        .cover-art {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .artist-name {
            color: #e0e0e0;
            font-size: 30px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 1.5px;
            transition: color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.8s ease forwards;
        }

        .artist-name:hover {
            color: #ffffff;
            transform: scale(1.05);
        }

        .song-title {
            color: #b0b0b0; 
            font-size: 15px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 40px;
            overflow: hidden;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease forwards;
        }

        .song-title:hover {
            color: #ffffff;
            transform: scale(1.05);
        }

        .song-title span {
            display: inline-block;
            transform: translateX(100%);
            animation: slideIn 15s linear infinite;
            white-space: nowrap;
            font-weight: 600;
            color: #b0b0b0;
            text-shadow: 0 0 5px rgba(29, 185, 84, 0.5);
        }

        @keyframes slideIn {
            from { transform: translateX(180%); }
            to { transform: translateX(-180%); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .equalizer {
            display: flex;
            align-items: flex-end;
            gap: 1px;
            height: 50px;
            width: 220%;
            padding: 0;
            position: absolute;
            bottom: 1px;
            margin-left: 50px;
            left: 0;
            right: 0;
            align-items: center;
            background: linear-gradient(90deg, #1DB954, #2E2E2E);
            border-radius: 10px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6); 
            overflow: hidden; 
            backdrop-filter: blur(5px);
        }

        .bar {
            background: #53b14f; 
            bottom: 1px;
            height: 5px;
            position: absolute;
            width: 4px;
            border-radius: 5px; 
            animation: sound 0.5s linear infinite alternate;
            box-shadow: 0 0 10px rgba(83, 177, 79, 0.5); 
        }


        @keyframes sound {
        0% {
            opacity: 0.35;
            height: 5px;
            transform: scaleY(1);
        }
        50% {
            opacity: 0.75; 
            transform: scaleY(1.2); 
        }
        100% {
            opacity: 1; 
            height: 35px; 
            transform: scaleY(1.5);
        }
        }

