<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background from Carbon -->
  <rect width="1200" height="400" fill="#050505" />
  
  <defs>
    <pattern id="chevronPatternHero" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 12 12 L 25 25 L 12 38" fill="none" stroke="#6366f1" stroke-width="0.8" opacity="0.1" />
    </pattern>
    <linearGradient id="heroGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.05" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <rect width="1200" height="400" fill="url(#chevronPatternHero)" />
  <rect width="1200" height="400" fill="url(#heroGlow)" />
  
  <!-- Terminal Session Text (Increased Density) -->
  <g font-family="'JetBrains Mono', monospace" font-size="12" fill="white" opacity="0.04">
    <text x="30" y="65">systemctl start voxdroid.service</text>
    <text x="30" y="90">[ OK ] Initialized Neural Engine</text>
    <text x="30" y="115">[ OK ] Mounted /data/intelligence</text>
    <text x="30" y="140">[ OK ] Connected to Global Mesh</text>
    <text x="30" y="165">voxdroid --version</text>
    <text x="30" y="190">v1.2.0-core (stable)</text>
    <text x="30" y="290">tail -f /var/log/voxdroid.log</text>
    <text x="30" y="315">30-12-2025 23:37:38 INF Loading Core...</text>
  </g>

  <!-- Big Central Brand Area -->
  <g transform="translate(600, 200)">
    
    <!-- Powerline Breadcrumbs (Enlarged & Interlocking) -->
    <g transform="translate(-300, -100)">
      <!-- Segment 1 -->
      <path d="M 0 0 L 160 0 L 190 25 L 160 50 L 0 50 Z" fill="#6366f1" opacity="0.2">
        <animate attributeName="opacity" values="0.15;0.3;0.15" dur="4s" repeatCount="indefinite" />
      </path>
      <text x="20" y="32" font-family="'JetBrains Mono', monospace" font-size="16" fill="#6366f1" font-weight="900">~/voxdroid</text>
      
      <!-- Segment 2 -->
      <path d="M 160 0 L 320 0 L 350 25 L 320 50 L 160 50 L 190 25 Z" fill="#ffffff" opacity="0.06" />
      <text x="215" y="32" font-family="'JetBrains Mono', monospace" font-size="16" fill="white" opacity="0.6">main*</text>

      <!-- Segment 3 -->
      <path d="M 320 0 L 480 0 L 510 25 L 480 50 L 320 50 L 350 25 Z" fill="#27c93f" opacity="0.12" />
      <text x="375" y="32" font-family="'JetBrains Mono', monospace" font-size="16" fill="#27c93f" opacity="0.8">✔ ready</text>
    </g>

    <!-- Enormous Branding -->
    <text text-anchor="middle" dominant-baseline="middle" font-family="'Fira Code', monospace" font-size="72" font-weight="900" fill="white" letter-spacing="6">
      voxdroid<tspan fill="#6366f1">.core</tspan>
      <animate attributeName="opacity" values="0.85;1;0.85" dur="3s" repeatCount="indefinite" />
    </text>

    <!-- Enlarged Subtext -->
    <text y="85" text-anchor="middle" font-family="monospace" font-size="14" font-weight="300" fill="white" opacity="0.4" letter-spacing="20">
      SYSTEMS. INTELLIGENCE. CODE.
    </text>

    <!-- Massive Blinking Cursor -->
    <rect x="305" y="-30" width="18" height="60" fill="#6366f1">
      <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- terminal Top Bar (Returned) -->
  <rect width="1200" height="40" fill="#000" />
  <g transform="translate(30, 20)">
    <circle cx="0" cy="0" r="6" fill="#ff5f56" />
    <circle cx="24" cy="0" r="6" fill="#ffbd2e" />
    <circle cx="48" cy="0" r="6" fill="#27c93f" />
  </g>
  <text x="600" y="25" text-anchor="middle" font-family="monospace" font-size="12" fill="white" opacity="0.3">vox-terminal — zsh — 120x40</text>
  
  <!-- Bottom Status Bar (Returned) -->
  <rect x="0" y="360" width="1200" height="40" fill="#000" />
  <text x="30" y="385" font-family="monospace" font-size="12" fill="#27c93f" opacity="0.6">λ SYST_OK</text>
  <text x="1170" y="385" text-anchor="end" font-family="monospace" font-size="12" fill="white" opacity="0.3">VOXDROID v1.2.0 | UTF-8 | LINUX_OSX_CORE</text>

  <!-- Subtle Side Accents (The "Something") -->
  <line x1="1190" y1="80" x2="1190" y2="320" stroke="#6366f1" stroke-width="2" opacity="0.1" />
  <line x1="10" y1="80" x2="10" y2="320" stroke="#6366f1" stroke-width="2" opacity="0.1" />
</svg>
