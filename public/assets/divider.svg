<svg width="1200" height="80" viewBox="0 0 1200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0" />
      <stop offset="50%" stop-color="#6366f1" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#6366f1" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="gradRight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="1" />
      <stop offset="50%" stop-color="#6366f1" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Center Group -->
  <g transform="translate(600, 40)">
    
    <!-- Static Sharp Diamond Structure -->
    <path d="M 0 -18 L 15 0 L 0 18 L -15 0 Z" fill="#050505" stroke="#6366f1" stroke-width="1.5" />
    <path d="M 0 -10 L 8 0 L 0 10 L -8 0 Z" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.6" />
    
    <!-- Inner Core Pulse -->
    <rect x="-4" y="-4" width="8" height="8" fill="#27c93f" transform="rotate(45)">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" />
    </rect>
    
    <!-- Flanking Brackets -->
    <path d="M -35 -12 L -28 0 L -35 12" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.8" />
    <path d="M 35 -12 L 28 0 L 35 12" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.8" />
  </g>

  <!-- Left Wing -->
  <g transform="translate(0, 40)">
      <!-- Main Line -->
      <rect x="100" y="-1" width="460" height="2" fill="url(#gradLeft)" />
      <!-- Top Detail Line -->
      <rect x="200" y="-6" width="360" height="1" fill="url(#gradLeft)" opacity="0.5" />
      <!-- Bottom Detail Line -->
      <rect x="250" y="5" width="310" height="1" fill="url(#gradLeft)" opacity="0.5" />
      
      <!-- Tech Nodes -->
      <rect x="540" y="-3" width="6" height="6" fill="#050505" stroke="#6366f1" stroke-width="1" transform="rotate(45 543 0)" />
      <rect x="480" y="-2" width="4" height="4" fill="#6366f1" opacity="0.5" transform="rotate(45 482 0)" />
      
      <!-- Vertical Ticks -->
      <rect x="400" y="-4" width="1" height="8" fill="#6366f1" opacity="0.3" />
      <rect x="350" y="-3" width="1" height="6" fill="#6366f1" opacity="0.2" />
  </g>

  <!-- Right Wing -->
  <g transform="translate(600, 40)">
      <!-- Main Line -->
      <rect x="40" y="-1" width="460" height="2" fill="url(#gradRight)" />
      <!-- Top Detail Line -->
      <rect x="40" y="-6" width="360" height="1" fill="url(#gradRight)" opacity="0.5" />
      <!-- Bottom Detail Line -->
      <rect x="40" y="5" width="310" height="1" fill="url(#gradRight)" opacity="0.5" />
      
      <!-- Tech Nodes -->
      <rect x="57" y="-3" width="6" height="6" fill="#050505" stroke="#6366f1" stroke-width="1" transform="rotate(45 60 0)" />
      <rect x="117" y="-2" width="4" height="4" fill="#6366f1" opacity="0.5" transform="rotate(45 119 0)" />
      
      <!-- Vertical Ticks -->
      <rect x="200" y="-4" width="1" height="8" fill="#6366f1" opacity="0.3" />
      <rect x="250" y="-3" width="1" height="6" fill="#6366f1" opacity="0.2" />
  </g>
  
  <!-- Glint Animation -->
  <!-- Left Glint: Moves Right (Towards Core) -->
  <rect x="0" y="39" width="40" height="2" fill="#fff" opacity="0">
    <animate attributeName="x" values="100;520" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.8;0" keyTimes="0;0.5;1" dur="3s" repeatCount="indefinite" />
  </rect>
  
  <!-- Right Glint: Moves Left (Towards Core) -->
  <rect x="0" y="39" width="40" height="2" fill="#fff" opacity="0">
    <animate attributeName="x" values="1060;640" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.8;0" keyTimes="0;0.5;1" dur="3s" repeatCount="indefinite" />
  </rect>

</svg>